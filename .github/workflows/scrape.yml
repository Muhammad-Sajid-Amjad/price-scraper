name: Run Price Scraper Twice Daily

on:
  schedule:
    # 00:00 and 12:00 Netherlands time (Europe/Amsterdam is UTC+1 or +2 with DST)
    - cron: '0 22 * * *'  # 00:00 NL time = 22:00 UTC
    - cron: '0 10 * * *'  # 12:00 NL time = 10:00 UTC
  workflow_dispatch:  # allows manual run from GitHub

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # optional

      - name: Run scraper
        run: python scraper.py

      - name: Send CSV files by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Price Scraper CSV files - Updated'
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          body: |
            Hello,

            Attached are the latest CSV files from the price scraper.

            Regards,
            Price Scraper Bot
          attachments: |
            simple_product_pricescrape.csv
            child_product_pricescrape.csv
          secure: true
